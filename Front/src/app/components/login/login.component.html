<div class="login-container">
  <p-card header="MG AudioCar Login" styleClass="login-card">
    <div class="p-fluid">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" type="text" pInputText [(ngModel)]="username">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <p-password id="password" [(ngModel)]="password" [toggleMask]="true"></p-password>
      </div>
      <button pButton label="Login" (click)="login()" class="mt-3"></button>
    </div>
  </p-card>
</div>
