<div class="main-content-wrapper-custom">
  <div class="container-custom mx-auto-custom px-6-custom py-8-custom">
    <div class="mb-8-custom">
      <h1 class="text-4xl-custom font-bold-custom text-slate-900-custom mb-2-custom">Meus Projetos</h1>
      <p class="text-slate-600-custom text-lg-custom">Gerencie seus projetos e builds salvas</p>
    </div>

    <p-tabView class="custom-tabview">
      <p-tabPanel header="Builds" [selected]="true">
        <ng-template pTemplate="content" >
          <div class="p-6-custom" style="background-color: white;">
            <h2 class="text-xl-custom font-semibold-custom text-slate-800-custom mb-4-custom">Builds salvas</h2>

            <p-table [value]="projects()" [paginator]="true" [rows]="5" class="custom-table">
              <ng-template pTemplate="header">
                <tr>
                  <th>Nome</th>
                  <th>Preço</th>
                  <th>Salvo em</th>
                  <th>Ações</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-project>
                <tr>
                  <td class="project-name-cell" (click)="viewProjectDetails(project)">
                    {{ project.name }}
                  </td>
                  <td>{{ project.price | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</td>
                  <td>{{ project.savedDate }}</td>
                  <td>
                    <div class="flex-custom gap-2-custom">
                      <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-secondary p-button-sm" (click)="confirmEdit(project)"></button>
                      <button pButton icon="pi pi-times" class="p-button-rounded p-button-danger p-button-sm" (click)="confirmDelete(project)"></button>
                    </div>
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptyMessage">
                <tr>
                  <td colspan="4" class="text-center text-slate-600">Nenhum projeto encontrado.</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </ng-template>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" key="confirmDialog" baseZIndex="1000"></p-confirmDialog>

<p-toast key="toastMessage"></p-toast>
